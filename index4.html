<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페24 이지스킨 가이드 - 헤더-메뉴등록</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            width: 1280px;
            min-height: 720px;
            overflow: hidden;
            margin: 35px auto;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 720px;
            padding: 30px;
        }
        .title {
            font-size: 42px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .content-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            height: calc(100% - 100px);
        }
        .steps-container {
            width: 50%;
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        .image-container {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .step {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }
        .step-number {
            background-color: #3b82f6;
            color: white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            margin-right: 12px;
            flex-shrink: 0;
        }
        .step-text {
            font-size: 20px;
            line-height: 1.4;
        }
        .highlight {
            color: #3b82f6;
            font-weight: 600;
        }
        .note {
            background-color: #fef3c7;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 18px;
            border-left: 5px solid #f59e0b;
            margin-bottom: 20px;
        }
        
        /* 캐러셀 스타일 */
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 580px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-left: 5%;
        }
        
        .carousel-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            height: 400px;
        }
        
        .carousel-slides {
            display: flex;
            transition: transform 0.3s ease;
            height: 100%;
        }
        
        .carousel-slide {
            min-width: 100%;
            flex-shrink: 0;
        }
        
        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 8px;
        }
        
        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(59, 130, 246, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
            z-index: 10;
        }
        
        .carousel-nav:hover {
            background-color: rgba(59, 130, 246, 1);
            transform: translateY(-50%) scale(1.1);
        }
        
        .carousel-prev {
            left: 10px;
        }
        
        .carousel-next {
            right: 10px;
        }
        
        .carousel-indicators {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 12px;
        }
        
        .carousel-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #d1d5db;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .carousel-indicator.active {
            background-color: #3b82f6;
            transform: scale(1.2);
        }
        
        .carousel-caption {
            text-align: center;
            margin-top: 12px;
            font-size: 16px;
            color: #666;
            font-weight: 500;
        }
        
        .carousel-step-info {
            background-color: #f0f9ff;
            padding: 8px 12px;
            border-radius: 8px;
            margin-top: 8px;
            text-align: center;
            border: 1px solid #3b82f6;
        }
        
        .carousel-step-info .step-label {
            color: #3b82f6;
            font-weight: 600;
            font-size: 14px;
        }

         /* ‘다음’ 버튼 스타일 */
        .next-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #2a5fb3;
            color: #fff;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 16px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.2s;
            z-index: 10000000000000;
            width: 147px;
            text-align: center;
        }
        .next-button:hover {
            background-color: #2563eb;
        }

        /* ‘이전’ 버튼 스타일 */
        .prev-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #6b7280; /* 회색 계열로 구분 */
            color: #fff;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 16px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.2s;
            z-index: 10000;
            width: 147px;
            text-align: center;
        }
        .prev-button:hover {
            background-color: #4b5563;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="title">2. 헤더-메뉴 등록</h1>
        <div class="content-container">
            <div class="steps-container">
                 <div class="note">
                    <i class="fas fa-lightbulb mr-2 text-yellow-600"></i>
                    (직접 상품 등록 시) - 메뉴(상품카테고리) 편집
                </div>
                <div class="step">
                    <div class="step-number">1</div>
                    <div class="step-text">
                       관리자페이지에서 상품등록 및 분류생성 완료 후 '메뉴' 선택
                    </div>
                </div>
                
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-text">
                        '상품 분류 동기화' 버튼을 클릭 해 <br> 관리자페이지에서 생성한 상품분류를 동기화 합니다.
                    </div>
                </div>
                
                <div class="note">
                    <i class="fas fa-lightbulb mr-2 text-yellow-600"></i>
                    (상품 데이터 이전 시) - 메뉴(상품카테고리) 편집
                </div>
               <!--  -->
                <div class="step">
                    <div class="step-number">1</div>
                    <div class="step-text">
                       상품데이터 이전 완료 후 '메뉴' 선택
                    </div>
                </div>
                
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-text">
                        '상품 분류 동기화' 버튼을 클릭 해 상품분류를 동기화 합니다.
                    </div>
                </div>
               
            </div>
            
            <div class="image-container">
                <div class="carousel-container">
                    <div class="carousel-wrapper">
                        <div class="carousel-slides" id="carouselSlides">
                            <div class="carousel-slide">
                                <img src="https://gensparkpublicblob.blob.core.windows.net/user-upload-image/v1/11a5cf5a-31c2-4bb4-a122-7e0f08ecfca2" alt="메뉴 등록 화면 1">
                            </div>
                            <div class="carousel-slide">
                                <img src="https://gensparkpublicblob.blob.core.windows.net/user-upload-image/v1/11a5cf5a-31c2-4bb4-a122-7e0f08ecfca2" alt="메뉴 등록 화면 2">
                            </div>
                            <div class="carousel-slide">
                                <img src="https://gensparkpublicblob.blob.core.windows.net/user-upload-image/v1/11a5cf5a-31c2-4bb4-a122-7e0f08ecfca2" alt="메뉴 등록 화면 3">
                            </div>
                            <div class="carousel-slide">
                                <img src="https://gensparkpublicblob.blob.core.windows.net/user-upload-image/v1/11a5cf5a-31c2-4bb4-a122-7e0f08ecfca2" alt="메뉴 등록 화면 4">
                            </div>
                        </div>
                        
                        <button class="carousel-nav carousel-prev" onclick="previousSlide()">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="carousel-nav carousel-next" onclick="nextSlide()">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    
                    <div class="carousel-indicators">
                        <span class="carousel-indicator active" onclick="goToSlide(0)"></span>
                        <span class="carousel-indicator" onclick="goToSlide(1)"></span>
                        <span class="carousel-indicator" onclick="goToSlide(2)"></span>
                        <span class="carousel-indicator" onclick="goToSlide(3)"></span>
                    </div>
                    
                    <div class="carousel-caption">
                        <i class="fas fa-bars text-blue-500 mr-2"></i>
                        헤더-메뉴 등록 과정
                    </div>
                    
                    <div class="carousel-step-info">
                        <div class="step-label" id="stepLabel">1단계: 메뉴 항목 클릭</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const totalSlides = 4;
        const stepLabels = [
            '1단계: 메뉴 항목 클릭',
            '2단계: 메뉴 세부내용 설정',
            '3단계: 메뉴 이름과 페이지 입력',
            '4단계: 저장하여 완료'
        ];

        function updateSlide() {
            const slidesContainer = document.getElementById('carouselSlides');
            const indicators = document.querySelectorAll('.carousel-indicator');
            const stepLabel = document.getElementById('stepLabel');
            
            // 슬라이드 이동
            const translateX = -currentSlide * 100;
            slidesContainer.style.transform = `translateX(${translateX}%)`;
            
            // 인디케이터 업데이트
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlide);
            });
            
            // 스텝 라벨 업데이트
            stepLabel.textContent = stepLabels[currentSlide];
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSlide();
        }

        function previousSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateSlide();
        }

        function goToSlide(index) {
            currentSlide = index;
            updateSlide();
        }

        // 자동 슬라이드 (선택사항)
        // setInterval(nextSlide, 4000);
    </script>

    <a href="index3.html" class="prev-button">← 이전</a>

</body>
</html>
