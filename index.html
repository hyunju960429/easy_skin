<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페24 이지스킨 가이드</title>
    <link rel="shortcut icon" href="https://img.echosting.cafe24.com/imgcafe24com/favicon/cafe24.ico"
        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body {
            width: 1280px;
            min-height: 720px;
            overflow: hidden;
            margin: 0 auto;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            padding: 40px;
        }

        .title {
            font-size: 70px;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 36px;
            color: #3b82f6;
            margin-bottom: 60px;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 50px;
        }

        .logo {
            width: 300px;
            height: auto;
        }

        .next-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #2a5fb3;
            color: #fff;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 16px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.2s;
            z-index: 10000000000000;
            width: 147px;
            text-align: center;
        }

        .next-button:hover {
            background-color: #2563eb;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="logo-container">
            <img src="/test.png" alt="카페24 로고" class="logo">
        </div>

        <h1 class="title">이지스킨 가이드</h1>

        <p class="subtitle">쉽고 간편하게 쇼핑몰 디자인하기</p>
        <div class="mt-10 flex space-x-4">
            <div class="bg-blue-500 text-white rounded-lg shadow-lg text-2xl">
                <a class="main_button" href="/index3.html">로고 등록</a>
            </div>
            <div class="bg-blue-500 text-white rounded-lg shadow-lg text-2xl">
                <a class="main_button" href="/index4.html">헤더-메뉴 등록</a>
            </div>
            <div class="bg-blue-500 text-white rounded-lg shadow-lg text-2xl">
                <a class="main_button" href="/index5.html">스마트배너</a>
            </div>
            <div class="bg-blue-500 text-white rounded-lg shadow-lg text-2xl">
                <a class="main_button" href="/index6.html">푸터</a>
            </div>
        </div>
    </div>

    <!-- 우측 하단 ‘다음’ 버튼 -->
    <a href="index2.html" class="next-button">다음</a>
</body>

</html>
