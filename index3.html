    <div class="main-container">
        <h1 class="title">1. 로고 등록하기</h1>
        
        <div class="content-container">
            <div class="steps-container">
                <div class="step">
                    <div class="step-number">1</div>
                    <div class="step-text">헤더 &gt; 로고 항목을 클릭합니다.</div>
                </div>
                
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-text">자동생성된 로고 선택 후 '로고 바로 적용' 하거나 <br> 준비된 로고이미지를 '직접등록' 가능합니다.</div>
                </div>
                
                <div class="step">

                </div>

                </div>

                            </div>
                            <div class="carousel-slide">
                                <img src="/1 로고등록/3 로고 클릭 시.png" alt="로고 등록 화면 3">
                            </div>
                            <div class="carousel-slide">
                                <img src="/1 로고등록/4 로고 직접변경.png" alt="로고 등록 화면 4">
                            </div>
                            <div class="carousel-slide">
                                <img src="/1 로고등록/5 로고 직접등록 완료.png" alt="로고 등록 화면 5">
                            </div>
                        </div>
                        
                        <button class="carousel-nav carousel-prev" onclick="previousSlide()">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="carousel-nav carousel-next" onclick="nextSlide()">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    
                    <div class="carousel-indicators">
                        <span class="carousel-indicator active" onclick="goToSlide(0)"></span>
                        <span class="carousel-indicator" onclick="goToSlide(1)"></span>
                        <span class="carousel-indicator" onclick="goToSlide(2)"></span>
                        <span class="carousel-indicator" onclick="goToSlide(3)"></span>
                        <span class="carousel-indicator" onclick="goToSlide(4)"></span> <!-- 5번째 추가 -->
                    </div>

                    
                    <div class="carousel-caption">
                        <i class="fas fa-images text-blue-500 mr-2"></i>
                        로고 등록 과정
                    </div>
                    
                    <div class="carousel-step-info">
                        <div class="step-label" id="stepLabel">1단계: 헤더 &gt; 로고 클릭</div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script>
        let currentSlide = 0;
        const totalSlides = 5;
        const stepLabels = [
            '1단계: 헤더 > 로고 클릭',
            '2단계: 로고 선택하기',
            '3단계: 직접등록 또는 자동생성',
            '4단계: 미리보기에서 확인',
            '5단계: 완료'
        ];

        function updateSlide() {
            const slidesContainer = document.getElementById('carouselSlides');
            const indicators = document.querySelectorAll('.carousel-indicator');
            const stepLabel = document.getElementById('stepLabel');
            
            // 슬라이드 이동
            const translateX = -currentSlide * 100;
            slidesContainer.style.transform = `translateX(${translateX}%)`;
            
            // 인디케이터 업데이트
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlide);
            });
            
            // 스텝 라벨 업데이트
            stepLabel.textContent = stepLabels[currentSlide];
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSlide();
        }

        function previousSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateSlide();
        }

        function goToSlide(index) {
            currentSlide = index;
            updateSlide();
        }

        // 자동 슬라이드 (선택사항)
        // setInterval(nextSlide, 4000);
    </script>
