<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카페24 이지스킨 가이드 - 로고등록</title>
  <link rel="shortcut icon" href="https://img.echosting.cafe24.com/imgcafe24com/favicon/cafe24.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>

<body>
  <div id="imageModal" class="modal-overlay">
    <div class="modal-content">
      <button id="modalPrevBtn" class="modal-nav modal-prev">&lsaquo;</button>
      <button id="modalNextBtn" class="modal-nav modal-next">&rsaquo;</button>
      <button id="modalCloseBtn" class="modal-close-btn">&times;</button>
      <img id="modalImg" src="" alt="확대 이미지" />
    </div>
  </div>

  <div class="main-container">
    <h1 class="title">1. 로고 등록하기</h1>

    <div class="content-container">
      <div class="steps-container">
        <!-- 단계 안내 -->
        <div class="step">
          <div class="step-number">1</div>
          <div class="step-text">헤더 &gt; 로고 항목을 클릭합니다.</div>
        </div>
        <div class="step">
          <div class="step-number">2</div>
          <div class="step-text">자동생성된 로고 선택 후 '로고 바로 적용' 하거나 <br> 준비된 로고이미지를 '직접등록' 가능합니다.</div>
        </div>
        <div class="step">
          <div class="step-number">3</div>
          <div class="step-text">직접등록 시 '직접등록' 클릭 후 <br> '직접변경' 선택하여 준비된 이미지를 업로드</div>
        </div>
        <div class="step">
          <div class="step-number">4</div>
          <div class="step-text">업로드 후 우측 미리보기 화면에서 <br> 변경된 로고 확인 가능합니다.</div>
        </div>
        <div class="note">
          <i class="fas fa-lightbulb mr-2 text-yellow-600"></i>
          투명한 배경의 PNG 이미지를 사용하면 더 깔끔하게 보입니다.
        </div>
      </div>

      <!-- 이미지 캐러셀 -->
      <div class="image-container">
        <div class="carousel-container">
          <div class="carousel-wrapper">
            <div class="carousel-slides" id="carouselSlides">
              <div class="carousel-slide"><img src="/1 로고등록/1 초기화면.png" alt="로고 등록 화면 1"></div>
              <div class="carousel-slide"><img src="/1 로고등록/2 헤더 클릭 시.png" alt="로고 등록 화면 2"></div>
              <div class="carousel-slide"><img src="/1 로고등록/3 로고 클릭 시.png" alt="로고 등록 화면 3"></div>
              <div class="carousel-slide"><img src="/1 로고등록/4 로고 직접변경.png" alt="로고 등록 화면 4"></div>
              <div class="carousel-slide"><img src="/1 로고등록/5 로고 직접등록 완료.png" alt="로고 등록 화면 5"></div>
            </div>
            <button class="carousel-nav carousel-prev" onclick="previousSlide()"><i
                class="fas fa-chevron-left"></i></button>
            <button class="carousel-nav carousel-next" onclick="nextSlide()"><i
                class="fas fa-chevron-right"></i></button>
          </div>

          <div class="carousel-indicators">
            <span class="carousel-indicator active" onclick="goToSlide(0)"></span>
            <span class="carousel-indicator" onclick="goToSlide(1)"></span>
            <span class="carousel-indicator" onclick="goToSlide(2)"></span>
            <span class="carousel-indicator" onclick="goToSlide(3)"></span>
            <span class="carousel-indicator" onclick="goToSlide(4)"></span>
          </div>

          <div class="carousel-caption">
            <i class="fas fa-images text-blue-500 mr-2"></i>
            로고 등록 과정
          </div>

          <div class="carousel-step-info">
            <div class="step-label" id="stepLabel">1단계: 이지스킨 편집 초기화면</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 이전/다음 버튼 -->
  <a href="index2.html" class="prev-button">← 이전</a>
  <a href="index4.html" class="next-button">다음 →</a>

  <!-- 슬라이드 스크립트 -->
  <script>
    let currentSlide = 0;
    const totalSlides = 5;
    const stepLabels = [
      '1단계: 이지스킨 편집 초기화면',
      '2단계: 헤더 > 로고 클릭',
      '3단계: 준비된 이미지를 직접등록 혹은 로고 바로적용',
      '4단계: 준비된 이미지 직접 등록 시 "직접 변경" 후 파일 업로드',
      '5단계: 완료'
    ];

    function updateSlide() {
      const slidesContainer = document.getElementById('carouselSlides');
      const indicators = document.querySelectorAll('.carousel-indicator');
      const stepLabel = document.getElementById('stepLabel');
      const translateX = -currentSlide * 100;
      slidesContainer.style.transform = `translateX(${translateX}%)`;
      indicators.forEach((indicator, index) => {
        indicator.classList.toggle('active', index === currentSlide);
      });
      stepLabel.textContent = stepLabels[currentSlide];
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % totalSlides;
      updateSlide();
    }

    function previousSlide() {
      currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
      updateSlide();
    }

    function goToSlide(index) {
      currentSlide = index;
      updateSlide();
    }
  </script>

  <script src="main.js"></script>
</body>

</html>
